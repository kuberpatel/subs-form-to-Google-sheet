<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form To Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>OurBrand New<br />Website Is On It's Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" />
        <button type="submit"><img src="send-icon.png" width="30px" /></button>
      </form>
      <span id="msg"></span>
    </div>
    <!-- <form name="submit-to-google-sheet">
      <input name="email" type="email" placeholder="Email" required />
      <button type="submit">Send</button>
    </form> -->

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwTG2lh-UWKBrn8gdGyO8hc6yk-PDZjZ7oLAQ4CyiKbXFdnFMGrPeI5EWv_Xz_KQSxVPQ/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 5000)
            form.reset()

          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
